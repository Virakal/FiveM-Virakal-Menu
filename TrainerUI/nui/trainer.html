<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Virakal Trainer</title>
    <link href="trainer.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="vuecontainer">
        <div id="trainercontainer" v-if="showTrainer">
            <p class="traineroption trainertitle">{{ trainerTitle }}</p>

            <trainer-option v-for="(item, index) in menuPage"
                            :class="{ selected: index == selected }"
                            :sub="item.sub"
                            :action="item.action"
                            :state="getItemState(item.action)"
                            :key="getItemKey(item)">
                {{ item.text }}
            </trainer-option>

            <page-indicator :page="page" :page-count="pageCount"></page-indicator>
        </div>

        <preview-image :img="currentImage"></preview-image>
    </div>

    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="trainer.js" type="text/javascript"></script>
</body>
</html>
